<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--BARRA DE NAVEGAÇÃO-->
    <nav>
        <!--Titulo-->
        <div id="nav-titulo">
            <h1>To-Do-List</h1>
        </div>
        <!--Botoes da nav-->
        <div id="nav-btn">
            <div id="pesquisa">
                <input id="campo-pesquisa" type="text" placeholder="Pesquisar Tarefa">
                <button type="button" id="btn-pesquisar">Pesquisar</button>
            </div>
            <button type="button" id="add-btn">
                Adicionar Tarefa
            </button>
            <button type="button" id="show-btn">
                Visualizar Tarefas
            </button>
        </div>
    </nav>

    <!--AREA ONDE IRÁ MOSTRAR AS TAREFAS-->
    <div id="area-tarefa" class="active">
        <!--Area dos cards-->
        
    </div>

    <!--AREA CADASTRAR TAREFA-->
    <div id="area-cadastro" class="">
        <form id="formulario" action="">
            <h2>Adicionar nova tarefa</h2>

            <label class="form-item" for="form-titulo">Título</label>
            <input class="form-item" id="form-titulo" type="text" placeholder="Titulo da tarefa" required>

            <label class="form-item" for="form-descricao">Descrição</label>
            <input class="form-item" id="form-descricao" type="text" placeholder="Descrição da tarefa" required>

            <label class="form-item" for="data-inicio">Data inicio:</label>
            <input class="form-item" id="data-inicio" type="date" required>

            <label class="form-item" for="data-termino">Data termino:</label>
            <input class="form-item" id="data-termino" type="date" required>

            <button id="form-btn" type="button">Enviar</button>
        </form>
    </div>

    <!--RODAPE-->
    <footer>

    </footer>


    <script defer src="script.js"></script>
</body>
</html>
